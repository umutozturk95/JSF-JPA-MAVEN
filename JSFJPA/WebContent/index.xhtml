<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Page</title>
       
    </h:head>
    <h:body>                     
           <h:form>
              <p:panel id="basic" header="Login" footer="Login Details" style="margin-bottom:20px">
                 
                   <p:panelGrid columns="2" cellpadding="5">
                     <h:outputText value="Username:"/>
                     <h:inputText  style="font-weight: bold; color: #444444;" value="#{login.name}"
                      required="true" requiredMessage="Must be filled the Username!"
                      />
                                                      
                      <h:outputText value="Password:"/>
                      <h:inputSecret style="font-weight: bold; color: #444444;" value="#{login.password}"
                       required="true" requiredMessage="Must be filled the Password!"
                       />
                    
                      <h:outputText value=""/>
                      <h:commandButton style="font-weight: bold" value="Login"
                        action="#{login.login}"
                      />
                     </p:panelGrid>
                      <f:facet name="footer">
                         <h:messages style="color:red"/>
                      </f:facet>                                                           
                
               </p:panel>
               
            </h:form>
      
    </h:body>
</html>
